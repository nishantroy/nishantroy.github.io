<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PeopleArena Graphs</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
    <script src="controller.js"></script>

    <link rel="stylesheet" href="//builder.yaas.io/public/js/vendor/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="paGraphs">

<div ng-controller="graphCtrl" class="container-fluid" ng-init="button()">
    <div>
        <label for="Name">Select Name: </label>
        <select id="Name" class="form-control"
                ng-model="name" ng-options="person as person for person in names"
                ng-change="nameChosen(name)">
        </select>
    </div>

    <div>
        <canvas id="myChart" width="90" height="35"></canvas>
    </div>
</div>

</body>
</html>
