<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emailer</title>
</head>
<body>
<form name="contactform" method="post" action="send_form_email.php">

    <table width="450px">

        <tr>

            <td valign="top">

                <label for="first_name">First Name *</label>

            </td>

            <td valign="top">

                <input  type="text" id="first_name" maxlength="50" size="30">

            </td>

        </tr>

        <tr>

            <td valign="top">

            <label for="last_name">Last Name *</label>

            </td>

            <td valign="top">

                <input  type="text" id="last_name" maxlength="50" size="30">

            </td>

        </tr>

        <tr>

            <td valign="top">

                <label for="email">Email Address *</label>

            </td>

            <td valign="top">

                <input  type="text" id="email" maxlength="80" size="30">

            </td>

        </tr>

        <tr>

            <td valign="top">

                <label for="telephone">Telephone Number</label>

            </td>

            <td valign="top">

                <input  type="text" id="telephone" maxlength="30" size="30">

            </td>

        </tr>

        <tr>

            <td valign="top">

                <label for="comments">Comments *</label>

            </td>

            <td valign="top">

                <textarea  id="comments" maxlength="1000" cols="25" rows="6"></textarea>

            </td>

        </tr>

        <tr>

            <td colspan="2" style="text-align:center">

                <input type="submit" value="Submit">  Email Form

            </td>

        </tr>

    </table>

</form>
</body>
</html>
